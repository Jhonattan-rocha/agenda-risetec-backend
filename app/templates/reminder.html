<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lembrete de Evento</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            border: 1px solid #e1e1e1;
            overflow: hidden;
        }
        .header {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 30px;
            line-height: 1.6;
            color: #333333;
        }
        .content p {
            margin: 0 0 15px;
        }
        .event-details {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }
        .event-details strong {
            color: #555555;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #888888;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Lembrete de Evento</h1>
        </div>
        <div class="content">
            <p>Olá, <strong>{{ user_name }}</strong>!</p>
            <p>Este é um lembrete amigável para o seu próximo compromisso agendado.</p>
            
            <div class="event-details">
                <p><strong>Evento:</strong> {{ event_title }}</p>
                <p><strong>Horário:</strong> {{ event_date }}</p>
            </div>

            <p style="margin-top: 20px;">Tenha um ótimo dia!</p>
        </div>
        <div class="footer">
            <p>Este é um e-mail automático enviado pela Agenda Risetec.</p>
        </div>
    </div>

</body>
</html>
